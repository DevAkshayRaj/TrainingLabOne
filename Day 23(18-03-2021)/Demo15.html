<body>
	<script type="text/javascript">
		mainstring = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

		mainstring.substring(0, 4) // returns "ABCD". 
		mainstring.substring(10, 12) // returns "KL". 
		mainstring.substring(12, 10) // also returns "KL". 
		mainstring.substring(6, 7) //returns "G". 
		mainstring.substring(24, 26) //returns "YZ". 
		mainstring.substring(0, 26) //returns the entire mainstringbet. 
		mainstring.substring(6, 6) //returns the null value, an empty string.
	</script>
