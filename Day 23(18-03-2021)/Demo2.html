<html>
<head>
<script>
	function display() {
		document.write("<Br>Name : " + this.name )
		document.write("<br>Address  : " + this.address )
	}
	function person(name, address) {
		this.name = name
		this.address = address
		this.display = display
	}


	Ramu = new person("Ramu", "Mumbai");
	Akshay = new person("Akshay", "coimbatore");
	
	Ramu.display()
	Akshay.display()
</script>
</head>
<body>

</body>
</html>
