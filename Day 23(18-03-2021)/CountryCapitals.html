<script>
	country =new Array(100)
	capitals=new Array(100)
	var i=0
	var j=0
	function get(){
		var aa=document.forms[0].elements[3].value
		for(var k=0;k<=i;k++){
			if(country[k]===aa){
				document.forms[0].elements[5].value=capitals[k]
				break;
			}
			if(capitals[k]===aa){
				document.forms[0].elements[5].value=country[k]
				break;
			}
				
		}
	}
	function store(){
		var a=document.forms[0].elements[0].value
		var b=document.forms[0].elements[1].value
		country[i]=a
		capitals[j]=b
		i+=1
		j+=1
	}
</script>
